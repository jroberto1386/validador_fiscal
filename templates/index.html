<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validador Fiscal Inteligente</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; max-width: 800px; width: 100%; margin: 20px; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); display: flex; gap: 40px; }
        .box { flex: 1; text-align: center; }
        h1, h2 { color: #1a237e; }
        h1 { text-align: center; width: 100%; margin-bottom: 40px; }
        p { color: #555; }
        input[type="file"] { border: 2px dashed #c0c4cc; padding: 20px; border-radius: 5px; cursor: pointer; display: block; width: calc(100% - 44px); margin-bottom: 20px; background-color: #f8f9fa; }
        input[type="text"] { font-size: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: calc(100% - 22px); margin-bottom: 20px; text-transform: uppercase; }
        .btn { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: #218838; }
        .divider { border-left: 1px solid #e0e0e0; }
    </style>
</head>
<body>
    <div>
        <h1>Validador Fiscal Inteligente ðŸ¤–</h1>
        <div class="container">
            <div class="box">
                <h2>Paso 1: Generar Papel de Trabajo</h2>
                <p>Sube un <strong>.zip</strong> con los XML y escribe el RFC del contribuyente.</p>
                <form action="/procesar_zip" method="post" enctype="multipart/form-data">
                    <input type="text" name="rfc_contribuyente" placeholder="RFC del Contribuyente" required>
                    <input type="file" name="archivo_zip" accept=".zip" required>
                    <button type="submit" class="btn">Procesar y Calcular</button>
                </form>
            </div>
            <div class="divider"></div>
            <div class="box">
                <h2>OpciÃ³n 2: Validar Papel Existente</h2>
                <p>Sube un <strong>.xlsx</strong> para validarlo.</p>
                <form action="/validar_excel" method="post" enctype="multipart/form-data">
                    <input type="file" name="archivo_excel" accept=".xlsx" required>
                    <button type="submit" class="btn">Validar Excel</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
